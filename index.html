<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <h1>TIC TAC TOE GAME</h1>
        <h5><i>Valentine Macé for Dotscreen</i></h5>
        <h2 class="boardTimerText"></h2>
        ⏲️ <h3 class="boardTimer"></h3>
        <div class="boardGame">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h3 class="boardStatus"></h3>
        <div class="boardScores">
            <div class="arrows"><div class="arrowX"></div><h4>Player X: <span class="scoreX">0</span></h4></div>
            <div class="arrows"><div class="arrowO"></div><h4>Player O: <span class="scoreO">0</span></h4></div>
        </div>

    <script src="index.js"></script>
</body>
</html>
